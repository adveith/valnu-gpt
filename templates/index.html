<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Vulnerability Mitigation Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            overflow: hidden;
        }
        .chatbot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .border-gradient {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: -1;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            pointer-events: none;
            border-radius: 10px;
            border: 3px solid transparent;
        }
        .container {
            max-width: 500px;
            background-color: #0d0d0d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        .header {
            padding: 20px;
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
            border-bottom: 1px solid #333;
            font-size: 24px;
            font-weight: bold;
        }
        #userInput {
            width: calc(100% - 80px);
            padding: 10px;
            border: none;
            background-color: #0d0d0d;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        #userInput::placeholder {
            color: #999;
        }
        #userInput:focus {
            border: none;
        }
        #sendBtn {
            width: 80px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #sendBtn:hover {
            background-color: #0056b3;
        }
        #response {
            padding: 20px;
            background-color: #0d0d0d;
            color: #fff;
            font-size: 16px;
            height: 300px;
            overflow-y: auto;
            margin: 0;
        }
        .response-message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .user-message .message-bubble {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 10px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .bot-message {
            text-align: left;
        }
        .bot-message .message-bubble {
            background-color: #444;
            color: #fff;
            border-radius: 10px 10px 10px 0;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .fa-robot {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="border-gradient"></div>
        <div class="container">
            <div class="header">
                <i class="fas fa-robot"></i> Security Vulnerability Mitigation Chatbot
            </div>
            <div id="response"></div>
            <input type="text" id="userInput" placeholder="Enter your query...">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            const currentTime = new Date().toLocaleTimeString();

            if (userInput) {
                responseDiv.innerHTML += `
                    <div class="user-message response-message">
                        <span class="message-bubble">${userInput}</span>
                        <div class="time">${currentTime}</div>
                    </div>`;
            }
            
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });
            
            const data = await response.json();
            
            responseDiv.innerHTML += `
                <div class="bot-message response-message">
                    <span class="message-bubble">${data.response}</span>
                    <div class="time">${currentTime}</div>
                </div>`;
                
            document.getElementById('userInput').value = '';
            responseDiv.scrollTop = responseDiv.scrollHeight;
        }
    </script>
    
</body>
</html>
